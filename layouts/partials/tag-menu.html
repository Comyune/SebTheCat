<section class="sidebar-module tags">
  <h4>Tags</h4>

  {{ $page := $.Site.GetPage "/tags" }}
  {{ range first 20 $page.Data.Terms.ByCount }}
    <a class="tag" href="/tags/{{ .Name | urlize }}.html">
      {{ .Name }}
      <span class="count">{{ .Count }}</span>
    </a>
  {{ end }}

  <a class="tag all" href="{{ "/tags.html" | absURL }}">
    All tags&hellip;
  </a>
</section>
