{{ if (ne .Site.Params.header_visible false) }}
  <header class="blog-header">
    <div class="container">
      <div class="row justify-content-around">
        <div class="col-sm-2">
          <img src="/icon-large.png" />
        </div>

        <div class=" col-sm-9">
          <h1 class="blog-title" dir="auto"><a href="{{ .Site.BaseURL | absURL }}" rel="home">{{ .Site.Title | safeHTML }}</a></h1>
          <p class="lead blog-description" dir="auto">{{ .Site.Params.description | markdownify }}</p>
        </div>
      </div>
    </div>
  </header>
{{ end }}
